<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Database</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="topbar-left">
        <span class="status-dot" aria-hidden="true"></span>
        <div class="topbar-titles">
          <div class="topbar-title">Coach Database</div>
          <div class="topbar-subtitle">FBS/FCS Coaching Staff</div>
        </div>
      </div>
      <div class="topbar-right">
        <div id="current-date" class="topbar-date" aria-label="Current date"></div>
      </div>
    </div>
  </header>

  <main class="container page">
    <!-- Filters -->
    <section class="filters">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search coaches, schools, or positions..." aria-label="Search">
      </div>
      <div class="filter-group">
        <label class="toggle-label">
          <input type="checkbox" id="head-only-toggle">
          <span>Head Coaches Only</span>
        </label>
        <select id="year-filter" aria-label="Filter by season year">
          <option value="">Year</option>
        </select>
        <select id="conference-filter" aria-label="Filter by conference">
          <option value="">All Conferences</option>
        </select>
        <select id="sort-by" aria-label="Sort by">
          <option value="rank">Rank</option>
          <option value="totalPay-desc">Salary (High → Low)</option>
          <option value="totalPay-asc">Salary (Low → High)</option>
          <option value="coach">Coach Name (A-Z)</option>
          <option value="school">School (A-Z)</option>
        </select>
        <button id="changes-toggle" class="btn" type="button" aria-expanded="false">Year Changes</button>
      </div>
    </section>

    <!-- Changes Panel -->
    <section id="changes-panel" class="changes-panel" hidden aria-live="polite"></section>

    <!-- Data Table -->
    <section class="table-container">
      <table id="coaches-table">
        <thead>
          <tr>
            <th data-sort="rank">#</th>
            <th data-sort="coach">Coach</th>
            <th data-sort="position">Position</th>
            <th data-sort="school">School</th>
            <th data-sort="conference">Conf</th>
            <th data-sort="totalPay" class="number">Total Pay</th>
          </tr>
        </thead>
        <tbody id="coaches-tbody">
          <tr><td colspan="7" class="loading">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Footer -->
    <footer>
      <p>Data source: <a href="https://sportsdata.usatoday.com/ncaa/salaries/football/coach" target="_blank">USA Today Sports</a></p>
      <p id="last-updated"></p>
    </footer>
  </main>

  <!-- Coach Details Modal -->
  <div id="coach-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <div id="modal-body">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
